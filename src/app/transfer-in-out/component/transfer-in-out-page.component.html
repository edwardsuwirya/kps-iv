<div class="card-panel">
    <div class="card-content">
        <h4>Transfer In/Out</h4>
        <div class="row">
            <div class="col s6">
                <div class="input-field">
                    <input placeholder="" id="trfDate" type="text" class="validate">
                    <label for="trfDate" class="active">Transfer Date</label>
                </div>
                <div class="input-field">
                    <input placeholder="" id="trfType" type="text" class="validate">
                    <label for="trfType" class="active">Type</label>
                </div>
                <div class="row">
                    <div class="col s6">
                        <div class="input-field">
                            <input placeholder="" id="trfFrom" type="text" class="validate">
                            <label for="trfFrom" class="active">From</label>
                        </div>
                    </div>
                    <div class="col s6">
                        <div class="input-field">
                            <input placeholder="" id="trfTo" type="text" class="validate">
                            <label for="trfTo" class="active">To</label>
                        </div>
                    </div>
                </div>
                <div class="input-field">
                    <input placeholder="" id="trfOut" type="text" class="validate">
                    <label for="trfOut" class="active">Transfer Out</label>
                </div>
            </div>
            <div class="col s6">
                <div class="input-field">
                    <input placeholder="" id="trfSender" type="text" class="validate">
                    <label for="trfSender" class="active">Sender</label>
                </div>
                <div class="input-field">
                    <input placeholder="" id="trfReceiver" type="text" class="validate">
                    <label for="trfReceiver" class="active">Receiver</label>
                </div>
            </div>
        </div>
        <div class="row">
            <table class="bordered">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Article</th>
                    <th>Serial No</th>
                    <th>Qty</th>
                    <th>UOM</th>
                    <th>Description</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let info of detailInfos;let idx = index;">
                    <td>{{idx+1}}</td>
                    <td (click)="onFocusEditor('input0'+idx,'label0'+idx)">
                        <input id="{{'input0'+idx}}" type="text"
                               (keydown.tab)="onFocusEditor('input1'+idx,'label1'+idx)"
                               [(ngModel)]="info.article"
                               hidden="true"
                               (blur)="onLostFocusEditor('input0'+idx,'label0'+idx)">
                        <span id="{{'label0'+idx}}">{{info.article}}</span>
                    </td>
                    <td (click)="onFocusEditor('input1'+idx,'label1'+idx)">
                        <input id="{{'input1'+idx}}" type="text"
                               (keydown.tab)="onFocusEditor('input2'+idx,'label2'+idx)"
                               [(ngModel)]="info.serialNo"
                               hidden="true"
                               (blur)="onLostFocusEditor('input1'+idx,'label1'+idx)">
                        <span id="{{'label1'+idx}}">{{info.serialNo}}</span>
                    </td>
                    <td (click)="onFocusEditor('input2'+idx,'label2'+idx)">
                        <input id="{{'input2'+idx}}" type="text" [(ngModel)]="info.qty" hidden="true"
                               (blur)="onLostFocusEditor('input2'+idx,'label2'+idx)">
                        <span id="{{'label2'+idx}}">{{info.qty}}</span>
                    </td>
                    <td></td>
                    <td></td>
                    <td>
                        <button class="btn btn-flat" (click)="onAddMoreDetail()"><i class="fa fa-plus"></i></button>
                        <button class="btn btn-flat" (click)="onRemoveDetail(info)"><i class="fa fa-minus"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col offset-s8 s4">
                <div style="text-align: right">
                    <button class="btn light-blue"><i class="fa fa-save"></i> Save</button>
                    <button class="btn light-blue"><i class="fa fa-close"></i> Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
